<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <title>forms_Elements</title>
    </head>
    <body>
        <form name="frm1">
            <label for="uname">이름</label>
            <input type="text" id="uname" name="uname">
            <p></p>
            <label for="age">나이</label>
            <input type="text" id="age" name="age">
            <p></p>
            <label for="gender">성별</label>
            <select type="text" id="gender" name="gender">
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
            <p></p>
            <button type="submit">전송</button>
        </form>
        <script>
            const formNode = document.frm1;
            console.log(formNode.elements); 
            /*해당 노드가 가지고 있는 노드들 출력. 
            배열로 생각해서 0~n-1까지로 생각해서 n개의 노드 접근 가능*/
            console.log(formNode.elements[2]);
            console.log(formNode.elements.uname.value); 
            /*직접 명명해서 불러올 수 있다. password타입으로는 확인 가능하다*/
        </script>
    </body>
</html>
