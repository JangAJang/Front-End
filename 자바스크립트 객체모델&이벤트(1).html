<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <title>classList</title>
        <style>
            .styleSet1{
                color:red;
                font-size:20px;
            }
        </style>
    </head>
    <body>
        <p id="text">text</p>
        <script>
            const pEL = document.querySelector("#text");
            pEl.classList.add("styleSet1");
        </script>
    </body>
</html>
