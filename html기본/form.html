<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <title>form생성하기</title>
        <style>
            textarea{height: 200px; width: 300px;}
        </style>
    </head>
    <body>
        <form action="" method=""> <!--action : 전송되는 서버-->
            <fieldset>
                <legend>로그인</legend>
                <label for="id">아이디 : </label> <!--라벨을 통해 입력창에 대해 이름을 붙일 수 있다. id를 통해 명시적으로 사용된 상태-->
                <input type="text" id="id" maxlength="15" placeholder="아이디"/> 
                <!--한줄 검색창에 자주 사용된다. 아이디로도 사용된다. maxlength는 길이 제한에 이용.placeholder는 가이드라인-->
                <p></p>
                <label>비밀번호 :  <!--라벨을 암묵적 명시를 통해 이용한 것이다. -->
                    <input type="password" placeholder="비밀번호"/><!--비밀번호 입력창에 이용된다. -->
                </label>
                <p></p>
                <select multiple> <!--선택바를 만들 때 사용한다. 다중선택일 땐 multiple, 여러개를 보일땐 size="count"-->
                <optgroup label="성별"> <!--선택바 내에서 어떤 그룹으로 이루어져 있는지 설정할 수 있다.-->
                    <option value="male">남자</option> <!--선택바의 옵션들을 설정할 수 있다. -->
                    <option value="female" selected>여자</option><!--selected를 넣으면 선택바에서 기본으로 나온다. -->
                </optgroup>
                </select>
                <p></p>
                <button disabled>회원가입</button> <!--input보다는 button이 더 실용적으로 자주 쓰인다.disabled=비활성화-->
            </fieldset>
            <p></p>
            <label for="id">체크박스 : 
                <input type="checkbox" checked/> <!--체크박스 이용법. checked를 쓰면 기본을 체크된 상태로 바꾼다. -->
            </label id="id"> <!--암묵과 명시를 둘다 섞어 사용하였다. -->
            <p></p>
            <label>라디오박스 : </label>
            <input type="radio"/>
            <p></p>
            <textarea readonly></textarea> <!--내용 작성에 자주 이용된다. readonly는 사용 불가-->
            <p></p>
        </form>
    </body>
</html>
