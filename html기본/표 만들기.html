<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>표 만들기</title>
    </head>
    <body>
        <table border="1"> <!--표를 만들기 위해서 기본으로 테이블을 만든다. border는 css에서 사용하지 않는다. -->
            <caption>상품테이블</caption> <!--테이블 이름이다. -->
            <col style="width:80px">
            <colgroup span="3" width="150px"></colgroup>
            <col style="width: 80px;">
            <thead>
                <tr> <!--scope를 통해 가로, 세로줄과 연관있다는걸 표현-->
                    <th scope="col">번호</th> <!--테이블의 헤드이다. 속성을 설정한 것이다. -->
                    <th scope="col">상품명</th>
                    <th scope="col">수량</th>
                    <th scope="col">가격</th>
                </tr>
            </thead> <!--표의 머리-->
            <tfoot> <!--표의 마지막 아랫단. tbody보다 먼저 사용해준다. -->
                <tr>
                    <td >총 금액  </td>
                    <td colspan="3">12,800</td>
                </tr>
            </tfoot>
            <tbody> <!--표의 몸체-->
                <tr>
                    <td>1</td> <!--테이블에서 인스턴스의 -->
                    <td>마일드 세븐</td>
                    <td>3</td>
                    <td>4000</td>
                </tr>
                <tr>
                    <td>2</td> <!--테이블에서 인스턴스의 -->
                    <td>말보로</td>
                    <td>7</td>
                    <td>4300</td>
                </tr>
                <tr>
                    <td>3</td> <!--테이블에서 인스턴스의 -->
                    <td>에쎄</td>
                    <td>2</td>
                    <td rowspan="2">4500</td> <!--세로셀 병합-->
                </tr>
                <tr>
                    <td>4</td> <!--테이블에서 인스턴스의 -->
                    <td>레종</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
        <p></p>
        <table border="1">
            <caption>중간고사 성적</caption>
            <thead>
                <tr>
                    <th>과목번호</th>
                    <th>과목</th>
                    <th>성적</th>
                    <th>등수</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>평균 점수</td>
                    <td colspan="3">97.7</td> <!--가로셀 병합-->
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>국어</td>
                    <td>100</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>수학</td>
                    <td>97</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>영어</td>
                    <td>96</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
        <p></p>
        <table border="1">
            <thead>
                <tr>
                    <th scope = "col" rowspan="2">구분</th>
                    <th scope = "colgroup" colspan="2">1학년</th>
                </tr>
                <tr>
                    <th>중간고사</th>
                    <th>기말고사</th>
                </tr>
            </thead>
            <tfoot>
            </tfoot>
            <tbody>
                <tr>
                    <td scope = "rowgroup" rowspan="2">전공</td>
                    <td>A+</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>C+</td>
                    <td>B</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
