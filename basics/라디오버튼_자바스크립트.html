<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <title>radio</title>
    </head>
    <body>
        <forms>
            <label><input type="radio" name="fruit" value="apple">사과</label>
            <label><input type="radio" name="fruit" value="banana" checked>바나나</label>
            <label><input type="radio" name="fruit" value="orange">오렌지</label>
            <label><input type="radio" name="fruit" value="melon" checked>멜론</label>
        </forms>
        <script>
            const input = document.querySelectorAll("input[type='radio']");
            input.forEach((el)=>{
                if(el.checked) console.log(el.value); /*체크되었을 때 value 출력*/
            })
        </script>
    </body>
</html>
