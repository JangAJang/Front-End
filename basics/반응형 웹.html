<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--뷰포트를 통해 접속하는 디바이스에 맞게 비율이 맞춰진다. -->
        <title>반응형 웹을 위한 미디어 쿼리</title>
        <style>
            @media only screen and 
            (orientation:portrait){
                /*
                not도 쓰인다. only:쿼리가 지원되는 기기들에 적용한다.
                only : 조건에 부합하는 상태에서만, screen:화면장치에서
                and ()추가적인 조건
                 */
                p{
                    color: red;
                }
            }
        </style>
    </head>
    <body>
        <p>
        비 갠 뒤에 비애 대신 a happy end<br>
        비스듬히 씩 비웃듯 칠색 무늬의 무지개<br>
        철없이 철 지나 철들지 못해 (still)<br>
        철부지에 철 그른지 오래<br>
        Marchin' 비발디, 차이코프스키<br>
        오늘의 사계를 맞이해 (boy)<br>
        마침내, 마치 넷이 못내<br>
        </p>
    </body>
</html>
